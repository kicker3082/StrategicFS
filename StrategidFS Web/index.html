<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/linq/linq.min.js"></script>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="text-center">
        <h1 class="display-4">StrategicFS Code Test</h1>
        <h3>Credit Account Information</h3>

        <table id="accountInfoTable" class="tbl-spacing">
            <thead>
                <tr class="header" style="border-collapse: collapse; border-spacing: 0px;">
                    <td name="header-check" class="select-column data-center">
                        <input type="checkbox" checked id="select_all" />
                    </td>
                    <td class="data-left">Creditor</td>
                    <td class="data-left">First Name</td>
                    <td class="data-left">Last Name</td>
                    <td class="data-right">Min Pay %</td>
                    <td class="data-right">Balance</td>
                </tr>
            </thead>
            <tbody id="accountInfoTable-tbody">
                <!-- insert data rows here -->
                <tr id="controlRow" class="control-row">
                    <td colspan="2">
                        <ul class="cmd-btns cmd-btns-right">
                            <li><a id="addButton" class="cmdButton">Add Debt</a></li>
                            <li><a id="removeButton" class="cmdButton">Remove</a></li>
                        </ul>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr id="totalRow">
                    <td class="data-left total total-balance">Total</td>
                    <td id="totalBalance" colspan="5" class="data-right total total-balance">Balance</td>
                </tr>
                <tr id="summaryRow">
                    <td id="totalRowCount" colspan="2" class="data-left total total-summary"></td>
                    <td id="totalCheckedCount" colspan="6" class="data-left total total-summary"></td>
                </tr>
            </tfoot>
        </table>
        <div id="rowTemplate" style="display: none">
            <table>
                <tbody>
                    <tr name="dataRow" class="data-row">
                        <td name="id" class="select-column data-center"><input data-id="-1" type="checkbox" checked></td>
                        <td name="creditorName" class="data-left"></td>
                        <td name="firstName" class="data-left"></td>
                        <td name="lastName" class="data-left"></td>
                        <td name="minPaymentPercentage" class="data-right"></td>
                        <td name="balance" class="data-right"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
